<include file="./Assets/Admin/Inc/header.html" title="" keywords=""/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <include file="./Assets/Admin/Inc/nav.html" title="" keywords=""/>
    <!-- Left side column. contains the logo and sidebar -->
    <include file="./Assets/Admin/Inc/menu.html" title="" keywords=""/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {$inst.coupon_name}-红包列表(
                <if condition="$inst.coupon_type eq 1">
                    按用户发放
                    <elseif condition="$inst.coupon_type eq 2"/>
                    按订单金额发放
                    <else/>
                    按商品发放
                </if>
                )
                <small>详情列表</small>
            </h1>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <!--
                    <h3 class="box-title">业务员APP活动栏目列表及顶部焦点图设置</h3>
                    <div class="box-tools pull-right">
                        <a href="{:U('column/column_edit')}" class="btn btn-primary btn-sm">
                            <i class="fa fa-plus"></i> 添加新栏目</a>
                    </div>
                    -->
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="table-price" class="table table-striped table-hover table-bordered" style="margin-bottom:0;">
                                <thead>
                                <tr>
                                    <th>
                                        <div align="center">编号</div>
                                    </th>
                                    <th>
                                        <div align="center">发放时间</div>
                                    </th>
                                    <th>
                                        <div align="center">领取客户</div>
                                    </th>
                                    <th>
                                        <div align="center">订单号</div>
                                    </th>
                                    <th>
                                        <div align="center">使用帐号</div>
                                    </th>
                                    <th>
                                        <div align="center">状态</div>
                                    </th>
                                    <th>
                                        <div align="center">使用时间</div>
                                    </th>
                                    <th>
                                        <div align="center">使用订单</div>
                                    </th>
                                    <th>
                                        <div align="center">操作</div>
                                    </th>
                                    <!--<th><div>描述</div> </th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="coupon_detail_list" item="vo">
                                    <tr class="market_list">
                                        <td><div align="center">{$vo.id}</div></td>
                                        <td><div align="center">{$vo.create_time}</div></td>
                                        <td><div align="center">{$vo.customer_name}</div></td>
                                        <td><div align="center">{$vo.coupon_order_no}</div></td>
                                        <td><div align="center">{$vo.use_user_account}</div></td>
                                        <td><div align="center">
                                            <if condition="$vo.status eq 2">
                                                锁定
                                                <elseif condition="$vo.status eq 3"/>
                                                正常
                                                <elseif condition="$vo.status eq 4"/>
                                                已使用
                                                <elseif condition="$vo.status eq 8"/>
                                                作废
                                                <elseif condition="$vo.status eq 9"/>
                                                删除
                                                <else />
                                                其它
                                            </if>
                                        </div></td>
                                        <td><div align="center">{$vo.use_time}</div></td>
                                        <td><div align="center">{$vo.use_order_no}</div></td>
                                        <td><div align="center">移除</div></td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    {$page}
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </section>

    </div>

    <include file="./Assets/Admin/Inc/footer.html" title="" keywords=""/>
</div>
</body>
</html>
