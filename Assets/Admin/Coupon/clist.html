<include file="./Assets/Admin/Inc/header.html" title="" keywords=""/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <include file="./Assets/Admin/Inc/nav.html" title="" keywords=""/>
    <!-- Left side column. contains the logo and sidebar -->
    <include file="./Assets/Admin/Inc/menu.html" title="" keywords=""/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                优惠劵列表
                <small>已经生成优惠劵列表</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <!--
                    <h3 class="box-title">业务员APP活动栏目列表及顶部焦点图设置</h3>
                    <div class="box-tools pull-right">
                        <a href="{:U('column/column_edit')}" class="btn btn-primary btn-sm">
                            <i class="fa fa-plus"></i> 添加新栏目</a>
                    </div>
                    -->
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="table-price" class="table table-striped table-hover table-bordered" style="margin-bottom:0;">
                                <thead>
                                <tr>
                                    <th>
                                        <div align="center">红包名称</div>
                                    </th>
                                    <th>
                                        <div align="center">发放类型</div>
                                    </th>
                                    <th>
                                        <div align="center">红包金额</div>
                                    </th>
                                    <th>
                                        <div align="center">订单下限</div>
                                    </th>
                                    <th>
                                        <div align="center">发放起始时间</div>
                                    </th>
                                    <th>
                                        <div align="center">发放结束时间</div>
                                    </th>
                                    <th>
                                        <div align="center">使用起始时间</div>
                                    </th>
                                    <th>
                                        <div align="center">使用结束时间</div>
                                    </th>
                                    <th>
                                        <div align="center">操作</div>
                                    </th>
                                    <!--<th><div>描述</div> </th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="coupon_list" item="vo">
                                    <tr class="market_list" data-id="{$vo.id}" ondblclick="javscript:location.href='{:U('coupon/detail')}&id={$vo.id}'">
                                        <td>
                                            <div align="center">{$vo.coupon_name}</div>
                                        </td>
                                        <td>
                                            <if condition="$vo.coupon_type eq 1">
                                                按用户发放
                                                <elseif condition="$vo.coupon_type eq 2"/>
                                                按订单金额发放
                                                <else />
                                                按商品发放
                                            </if>
                                        </td>
                                        <td>
                                            <div align="center">{$vo.coupon_money}</div>
                                        </td>
                                        <td>
                                            <div align="center">{$vo.coupon_small_money}</div>
                                        </td>

                                        <td>
                                            <div align="center">{$vo.coupon_send_start}</div>
                                        </td>
                                        <td>
                                            <div align="center">{$vo.coupon_send_end}</div>
                                        </td>
                                        <td>
                                            <div align="center">{$vo.coupon_use_start}</div>
                                        </td>
                                        <td>
                                            <div align="center">{$vo.coupon_use_end}</div>
                                        </td>
                                        <td>
                                            <div align="center">编辑 | 移除</div>
                                        </td>
                                        <!--<td><div>{$vo.description}</div></td>-->
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    {$page}
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <include file="./Assets/Admin/Inc/footer.html" title="" keywords=""/>
</div>
<!-- ./wrapper -->
</body>
</html>
