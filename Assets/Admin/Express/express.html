<include file="./Assets/Admin/Inc/header.html" title="" keywords=""/>
<script language="JavaScript">

    /**
     * 检测表单数据
     */
    function checkForm() {
        var express_name = $("#express_name").val();
        if (express_name == null || express_name == '') {
            parent.layer.msg('请输入快递公司名称', {icon: 2, time: 2000});
            return false;
        }

        $('#express-form').submit();
    }
</script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <include file="./Assets/Admin/Inc/nav.html" title="" keywords=""/>
    <!-- Left side column. contains the logo and sidebar -->
    <include file="./Assets/Admin/Inc/menu.html" title="" keywords=""/>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                物流公司列表
                <small>管理物流公司</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <!--
                    <h3 class="box-title">业务员APP活动栏目列表及顶部焦点图设置</h3>
                    <div class="box-tools pull-right">
                        <a href="{:U('column/column_edit')}" class="btn btn-primary btn-sm">
                            <i class="fa fa-plus"></i> 添加新栏目</a>
                    </div>
                    -->
                </div>

                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <table id="table-price" class="table table-striped table-hover table-bordered" style="margin-bottom:0;">
                                <thead>
                                <tr>
                                    <th>
                                        <div align="center">物流公司</div>
                                    </th>
                                    <th>
                                        <div align="center">操作</div>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="res" item="vo">
                                    <tr data-id="{$vo.id}" ondblclick="javscript:location.href='{:U('express/detail')}&id={$vo.id}'">
                                        <td>
                                            <div align="center">{$vo.express}</div>
                                        </td>
                                        <td>
                                            <div align="center"><a class="btn-info" href="#">编缉</a> &nbsp;&nbsp; <a class="btn-danger" href="#">移除</a></div>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <form class="form-horizontal" id="express-form" method="post" action="{:U('express/save')}">
                                    <div class="form-group ">
                                        <label class="col-sm-3 control-label">物流公司名称</label>
                                        <div class="col-xs-7">
                                            <input type="text" class="form-control" id="express_name" name="express_name" placeholder="如：申通快递"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-10">
                                            <input type="button" onclick="checkForm();" class="btn btn-primary" value="保存"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                </div>
            </div>
        </section>
    </div>

    <!-- Main Footer -->
    <include file="./Assets/Admin/Inc/footer.html" title="" keywords=""/>
</div>
<!-- ./wrapper -->
</body>
</html>
